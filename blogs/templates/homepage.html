{% extends "base.html" %}

{% block content %}
    <ul>
    {% for blog in object_list %}
        <li>
            <a href="{% url 'blog_info' pk=blog.id %}">{{blog.title}} - {{blog.created_by}}</a>
            <a href="{% url 'blog_delete' pk=blog.id %}" class="btn btn-sm btn-danger">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
