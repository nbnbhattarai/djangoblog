<html>
    <head><title>Login</title></head>
    <body>
        <h1>Login</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">{% csrf_token %}
            <input type="text" name="username">
            <input type="password" name="password">

            <input type="submit" value="login">
        </form>
    </body>
</html>
